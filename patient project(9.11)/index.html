<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="bg-white rounded-xl shadow-lg w-full max-w-4xl p-8">
        <!-- Header -->
        <div class="flex items-center justify-between mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Patientor</h1>
            <a href="#" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-medium text-sm hover:bg-blue-700 transition-colors duration-200">
                Home
            </a>
        </div>

        <!-- Patient List Title -->
        <h2 class="text-center text-2xl font-semibold text-gray-700 mb-8">Patient list</h2>

        <!-- Patient Table -->
        <div class="overflow-x-auto rounded-lg border border-gray-200">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">
                            Name
                        </th>
                        <th scope="col" class="px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">
                            Gender
                        </th>
                        <th scope="col" class="px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">
                            Occupation
                        </th>
                        <th scope="col" class="px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">
                            Health Rating
                        </th>
                    </tr>
                </thead>
                <tbody id="patient-list" class="bg-white divide-y divide-gray-200">
                    <!-- Patient rows will be dynamically inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const patientListBody = document.getElementById('patient-list');

            // Simulate fetching data from an endpoint
            const patients = [
                {
                    name: "John McClane",
                    gender: "male",
                    occupation: "New York city cop",
                    healthRating: 3
                },
                {
                    name: "Martin Riggs",
                    gender: "male",
                    occupation: "Cop",
                    healthRating: 4
                },
                {
                    name: "Hans Gruber",
                    gender: "male",
                    occupation: "Technician",
                    healthRating: 3
                },
                {
                    name: "Dana Scully",
                    gender: "female",
                    occupation: "Forensic Pathologist",
                    healthRating: 4
                }
            ];

            function renderPatients() {
                // Clear any existing content
                patientListBody.innerHTML = '';

                patients.forEach(patient => {
                    const row = document.createElement('tr');

                    // Function to create heart icons based on health rating
                    const createHealthRatingIcons = (rating) => {
                        let icons = '';
                        for (let i = 0; i < 4; i++) {
                            const colorClass = i < rating ? 'text-red-500' : 'text-gray-300';
                            icons += `<span class="text-xl leading-none ${colorClass}">‚ù§</span>`;
                        }
                        return icons;
                    };

                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700 font-medium">
                            ${patient.name}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            ${patient.gender}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            ${patient.occupation}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            <div class="flex items-center">
                                ${createHealthRatingIcons(patient.healthRating)}
                            </div>
                        </td>
                    `;
                    patientListBody.appendChild(row);
                });
            }

            renderPatients();
        });
    </script>

</body>
</html>
